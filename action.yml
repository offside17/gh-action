name: 'lighthouse-badges-generator'
description: 'Greet someone and record the time'
inputs:
  badgeStyle:
    description: 'Badge Style: plastic, flat, flat-square, for-the-badge or social'
    default: 'plastic'
  mdName:
    description: 'Name or file path to the MD file'
    default: 'README.md'
  url:
    description: 'URL to audit'
    required: true
  commitMessage:
    description: 'Commit message'
    default: 'ðŸš¦ Add lighthouse bagdes!'
  commitAuthor:
    description: 'Commit author'
    default: 'lighthouse-bot'

outputs:
  time: # id of output
    description: 'The time we greeted you'
    value: string

runs:
  using: 'composite'
  steps:
    - name: checking out repo
      uses: actions/checkout@v3
    - run: node ${{ github.action_path }}/dist/index.js
      shell: bash
      env:
        data_path: ${{ github.workspace }}
        API_KEY: ${{ secrets.API_KEY }}
